<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCode @ MIT</title>
    <link rel="icon" href="/images/black_mux.svg" type="image/x-icon" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <a href="/" id="name">
            <img id="logo" alt="open code logo" src="/images/grey_mux.svg">
            <div id="name-text">
                OpenCode @ MIT
            </div>
        </a>
        <div id="nav-link-container">
            <a href="/projects.html" class="nav-link">Projects</a>
            <a href="/events.html" class="nav-link">Events</a>
            <a href="/blogs.html" class="nav-link">Blog</a>
            <a href="/members.html" class="nav-link">Members</a>
            <a href="https://github.com/opencode-mit" class="nav-link nav-image-container" target="_blank">
                <img alt="github logo" src="/images/github.svg" class="nav-image">
            </a>
        </div>
    </nav>
    <main>
        <section>
            <h2>Members</h2>
            <ul class="person-container">
                <li class="person">
                    <img src="/members/abutalib/pfp.png" alt="abutalib profile picture" title="Abutalib (Barish) Namazov" class="person-image">
                    <a href="/members/abutalib" class="person-name">Abutalib (Barish) Namazov</a>
                    <div class="person-info">President</div>
                    <div class="person-projects">
                        <a href="/projects/fuiz" class="person-project" style="z-index: 0;">
                            <img src="/projects/fuiz/logo.svg" alt="fuiz logo">
                        </a>
                    </div>
                    <div class="person-roles">
                        <img class="person-role" alt="programmer" src="/images/laptop.svg" title="programmer">
                    </div>
                </li>
                <li class="person">
                    <img src="/members/adhami/pfp.png" alt="adhami profile picture" title="Khaleel (Adhami) Al-Adhami" class="person-image">
                    <a href="/members/adhami" class="person-name">Khaleel (Adhami) Al-Adhami</a>
                    <div class="person-info">Vice-President</div>
                    <div class="person-projects">
                        <a href="/projects/fuiz" class="person-project" style="z-index: 0;">
                            <img src="/projects/fuiz/logo.svg" alt="fuiz logo">
                        </a>
                        <a href="/projects/eyedeer" class="person-project" style="z-index: -1;">
                            <img src="/projects/eyedeer/logo.svg" alt="eyedeer logo">
                        </a>
                    </div>
                    <div class="person-roles">
                        <img class="person-role" alt="programmer" src="/images/laptop.svg" title="programmer">
                        <img class="person-role" alt="translater" src="/images/translate.svg" title="translator">
                    </div>
                </li>
                <li class="person">
                    <img src="/members/rya/pfp.png" alt="rya profile picture" title="Reece Yang" class="person-image">
                    <a href="/members/rya" class="person-name">Reece Yang</a>
                    <div class="person-projects">
                        <a href="/projects/fuiz" class="person-project" style="z-index: 0;">
                            <img src="/projects/fuiz/logo.svg" alt="fuiz logo">
                        </a>
                    </div>
                    <div class="person-roles">
                        <img class="person-role" alt="musician" src="/images/piano.svg" title="musician">
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
