<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCode @ MIT</title>
    <link rel="icon" href="/images/black_mux.svg" type="image/x-icon" />
    <link href="/style.css" rel="stylesheet" />
    <link href="/members/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <a href="/" id="name">
            <img id="logo" alt="open code logo" src="/images/grey_mux.svg">
            <div id="name-text">
                OpenCode @ MIT
            </div>
        </a>
        <div id="nav-link-container">
            <a href="/about" class="nav-link">About</a>
            <a href="/projects" class="nav-link">Projects</a>
            <a href="/events" class="nav-link">Events</a>
            <a href="/blogs" class="nav-link">Blog</a>
            <a href="/members" class="nav-link">Members</a>
            <a href="https://github.com/opencode-mit" class="nav-link nav-image-container" target="_blank">
                <img alt="github logo" src="/images/github.svg" class="nav-image">
            </a>
        </div>
    </nav>
    <main>
        <section class="member">
            <section class="basic-info">
                <img src="pfp.webp" alt="flappy bird" class="member-image">
                <div>
                    <h2 class="name">Reece Yang</h2>
                    <div class="subtext">
                        she/her,
                        <a class="image-link" href="https://github.com/reeceyang" target="_blank">
                            <img src="/images/github.svg" alt="github logo">reeceyang
                        </a>
                        <div class="person-roles">
                            <img class="person-role" alt="musician" src="/images/piano.svg" title="Musician">
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <h3 class="member-projects">
                    Developer For:
                    <div class="person-projects">
                        <a href="/projects/fuiz" class="person-project" style="z-index: 0;">
                            <img src="/projects/fuiz/logo.svg" alt="fuiz logo">
                        </a>
                    </div>
                </h3>
            </section>
            <section>
                <h3>
                    Expertise:
                    <div class="inline-list">
                        Music Production (Ableton Live), Full-Stack Web Development
                    </div>
                </h3>
            </section>
            <section>
                <h3>
                    Outside Links:
                    <a href="https://www.reeceyang.xyz" class="image-link" target="_blank">
                        <img src="/images/link.svg" alt="link icon">
                        reeceyang.xyz
                    </a>
                    <a href="https://soundcloud.com/aliximusic" class="image-link" target="_blank">
                        <img src="/images/link.svg" alt="link icon">
                        soundcloud.com/aliximusic
                    </a>
                </h3>
            </section>
        </section>
    </main>
</body>

</html>
