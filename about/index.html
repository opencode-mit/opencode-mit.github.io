<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCode @ MIT</title>
    <link rel="icon" href="/images/black_mux.svg" type="image/x-icon" />
    <link href="/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <a href="/" id="name">
            <img id="logo" alt="open code logo" src="/images/grey_mux.svg">
            <div id="name-text">
                OpenCode @ MIT
            </div>
        </a>
        <div id="nav-link-container">
            <a href="/about" class="nav-link">About</a>
            <a href="/projects" class="nav-link">Projects</a>
            <a href="/events" class="nav-link">Events</a>
            <a href="/blogs" class="nav-link">Blog</a>
            <a href="/members" class="nav-link">Members</a>
            <a href="https://github.com/opencode-mit" class="nav-link nav-image-container" target="_blank">
                <img alt="github logo" src="/images/github.svg" class="nav-image">
            </a>
        </div>
    </nav>
    <main>
        <section class="button-container">
            <a href="/about"><button class="nice-button">Contact</button></a>
            <a href="/about/purpose"><button class="nice-button">Purpose</button></a>
            <a href="/about/organization"><button class="nice-button">Organization</button></a>
            <a href="/about/constitution"><button class="nice-button">Constitution</button></a>
        </section>
        <section>
            <h2>
                Contact
            </h2>
            <p>
                You can email us at <a href="mailto:opencode-exec@mit.edu" target="_blank" class="nice-link">opencode-exec@mit.edu</a>.
            </p>
        </section>
    </main>
</body>

</html>
